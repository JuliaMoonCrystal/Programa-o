<html>
    <head>
        <meta charset="UTF-8">
        <title>Repetição</title>
    </head>
    <body> 
        <script>
           //* FOR,WHILE,DO
        for(var i=0;i<10;i++){
            console.log('Aqui os numeros:'+i);
        }   
  //*--------------------------------//   
  var j=219345872;               // while usamos quando não podemos determinar quantas vezes o while vai rodar//      
  while(j>50){
            console.log(j);

            j/=5;
        }      

        </script>
    </body>
</html>
