<html>
    <head>
        <meta charset="UTF-8";>
        <title>Eventos inline</title>
    </head>
    <body>
        <div id="app">
            <button onclick="mostrarAlert()">olá</button>
            <button onclick="mostrarAlert()">Hello</button>
            <button onmousemove="motraAleta()">Botão</button>
            <input onkeypress="caixa()"/>
        </div>
        <script>
            function mostrarAlert(){
                alert('Botão foi usado :)');
            }
            function motraAleta(){
                alert('Você passou por cima do botão')
            }
            function caixa(){
                alert('Isso');
            }
        </script>
    </body>
</html>
