<html>
    <head>
        <meta charset="UTF-8">
        <title>TIMEOUT</title>
        <body>
            <script>
                function exibir(){
                    console.log('Hello world :)');
                }
                //vai executar a varias vezes//
                setInterval(exibir,1000);
                //vai executar com certo delay(tipo um temporizador)//
                setTimeout(exibir,5000);
            </script>
        </body>
    </head>
</html>
