        <body>
            <script>
                function pares(x,y){
                   var resultado=[];
                    for(var i=x;i<=y;i++){
                        if(i % 2==0){
                            resultado.push(i);
                        }
                    }
                    return resultado;
                }
                var resultado=pares(2,10);
                console.log('Os numeros pares em sequencia :'+resultado);
            </script>
        </body>
